name: nightly
on:
  # Run nightly at 9AM UTC (1AM Pacific)
  schedule:
    - cron: "7 9 * * *"
  # Also run on push to main
  push:
    branches:
      - main
  # Also allow for manual triggers
  workflow_dispatch:

env:
  SNOWFLAKE_PRIVATE_KEY: ${{ SECRETS.SNOWFLAKE_PRIVATE_KEY_PRD }}
  SNOWFLAKE_USER: ${{ SECRETS.SNOWFLAKE_USER_PRD }}
  SNOWFLAKE_ACCOUNT: ${{ SECRETS.SNOWFLAKE_ACCOUNT }}

jobs:
  build-models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-path: .venv
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Build dbt project
        env:
          DBT_PROFILES_DIR: transform/ci
          DBT_ANALYTICS_DB: ANALYTICS_PRD
          DBT_RAW_DB: RAW_PRD
          SNOWFLAKE_ROLE: TRANSFORMER_PRD
          SNOWFLAKE_DATABASE: TRANSFORM_PRD
          SNOWFLAKE_WAREHOUSE: TRANSFORMING_XL_PRD
        run: |
          poetry run dbt deps --project-dir transform --target prd
          poetry run dbt build --project-dir transform --target prd
