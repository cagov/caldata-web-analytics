models:
  - name: ec__ca_cities_by_page_views
    description: City and pageview data from users in CA and on engaged.ca.gov
    columns:
      - name: MAX_EVENT_DATE
        description: date user interactions or system events occurred on the website
      - name: GEO_CITY
        description: city name
      - name: TOTAL_PAGE_VIEWS
        description: total views to pages on the site
      - name: PERCENT_OF_TOTAL_PAGE_VIEWS
        description: percentage of total page views

  - name: ec__last_click_sources_by_page_views
    description: Source and pageview data from users on engaged.ca.gov
    columns:
      - name: MAX_EVENT_DATE
        description: date user interactions or system events occurred on the website
      - name: SOURCES
        description: the origin of traffic to your site using a last-click attribution model
      - name: TOTAL_PAGE_VIEWS
        description: total views to pages on the site
      - name: PERCENT_OF_TOTAL_PAGE_VIEWS
        description: percentage of total page views

  - name: ec__total_users_and_page_views
    description: User and pageview data from users on engaged.ca.gov
    columns:
      - name: MAX_EVENT_DATE
        description: date user interactions or system events occurred on the website
      - name: TOTAL_PAGE_VIEWS
        description: total views to pages on the site
      - name: TOTAL_USERS
        description: >
          total number of unique users who visited the site, see
          [Google's docs](https://support.google.com/analytics/answer/12253918?hl=en)
      - name: TOTAL_USERS_LA
        description: >
          total number of unique users who visited the site from Los Angeles, see
          [Google's docs](https://support.google.com/analytics/answer/12253918?hl=en)

  - name: ec__e3_total_users_and_page_views
    description: User and pageview data from users on engaged.ca.gov/stateemployees
    columns:
      - name: MAX_EVENT_DATE
        description: date user interactions or system events occurred on the website
      - name: TOTAL_PAGE_VIEWS
        description: total views to pages on the site
      - name: TOTAL_USERS
        description: >
          total number of unique users who visited the site, see
          [Google's docs](https://support.google.com/analytics/answer/12253918?hl=en)

  - name: ec__events_form_submit
    description: >
      Event counts associated with form submits on engaged.ca.gov
      listed by page and their respective referrers
    columns:
      - name: page_location_of_event
        description: the page path of where the form submit happened
      - name: referral_source
        description: the origin of traffic using a last-click attribution model
      - name: total_event_count
        description: total count of form submit events

  - name: mart_br_widget
    columns:
      - name: EVENT_TIMESTAMP_PST
      - name: DISPLAY_URL
      - name: EVENT
      - name: PAGE_URL
      - name: PAGE_URL_ALIAS
      - name: USER_AGENT
      - name: LANGUAGE
      - name: LINK
      - name: LINK_ALIAS
      - name: LINK_TEXT
      - name: EXPERIMENT_NAME
      - name: EXPERIMENT_VARIATION
